<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap-er-Bank</title>
    <!-- Tailwind css cdn link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-7xl text-center mt-16">Welcome to <span
                class="text-yellow-500 font-semibold">Abbujan-er-Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-red-300 w-3/4 mx-auto mt-8 p-8 rounded">
            <div>
                <h2 class="text-center text-3xl mb-4 text-yellow-600">Please Login</h2>
                <div>
                    <input id="user-email" class="w-3/4 mx-auto block p-2 mb-4 rounded" type="email"
                        placeholder="your email">

                    <input id="user-password" class="w-3/4 mx-auto block p-2 mb-4 rounded" type="password"
                        placeholder="password">

                    <button id="submit-btn" class="bg-blue-500 px-6 py-2 text-white rounded"
                        style="margin-left: 120px;">Submit</button>
                </div>
            </div>
        </section>

    </main>
    <!-- js files -->
    <script src="js/login.js"></script>
</body>

</html>
