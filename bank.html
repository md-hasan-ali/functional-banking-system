<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Let's get some <span
                class="text-yellow-500 font-semibold">Mooooney!!!</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 ">
                <div class="text-center bg-green-500 p-12 text-white rounded">
                    <h2 class="text-4xl">Diposite</h2>
                    <h3 class="text-4xl">$<span id="diposite-ammount">000</span></h3>
                </div>
                <div class="text-center bg-pink-500 p-12 text-white rounded">
                    <h2 class="text-4xl">Withdraw</h2>
                    <h3 class="text-4xl">$<span id="withdraw-ammount">000</span></h3>
                </div>
                <div class="text-center bg-yellow-500 p-12 text-white rounded">
                    <h2 class="text-4xl">Main Balance</h2>
                    <h3 class="text-4xl">$<span id="balance-update">1500</span></h3>
                </div>
            </div>
        </section>
        
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4 ">
                <div class="bg-purple-400 px-6 py-4 rounded">
                    <h2 class="text-3xl mb-4 text-pink-900">Please Deposite your money</h2>
                    <div>
                        <input id="diposite-input" class="block p-2 mb-4 rounded w-3/4" type="email"
                            placeholder="Please given your $">
    
                        <button id="diposite-button" class="bg-blue-500 px-6 py-2 text-white rounded">Deposite</button>
                    </div>
                </div>

                <div class="bg-red-400 px-6 py-4 rounded">
                    <h2 class="text-3xl mb-4 text-pink-900">Please Withdraw your money!!</h2>
                    <div>
                        <input id="withdraw-input" class="block p-2 mb-4 rounded w-3/4" type="email"
                            placeholder="Withdraw you money">
    
                        <button id="withdraw-button" class="bg-blue-500 px-6 py-2 text-white rounded">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
